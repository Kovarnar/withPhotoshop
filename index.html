<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop - footer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1 class="visually-hidden">for SEO</h1>
    <div class="wrapper">
        <main class="main">
            <div class="main__container container">
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <a class="footer__logo" href="#" aria-label="logo">
                    <img class="footer__logo-img" src="./img/logo.png" alt="Logo" width="112" height="36">
                </a>
                <span class="footer__title">We are social</span>
                <ul class="footer__contacts">
                    <li  class="footer__item">
                        <a class="footer__link" href="#" aria-label="facebook">
                            <svg class="icon">
                                <use xlink:href="./img/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li  class="footer__item">
                        <a class="footer__link" href="#" aria-label="tweter">
                            <svg class="icon">
                                <use xlink:href="./img/sprite.svg#tweter"></use>
                            </svg>
                        </a>
                    </li>
                    <li  class="footer__item">
                        <a class="footer__link" href="#" aria-label="google">
                            <svg class="icon">
                                <use xlink:href="./img/sprite.svg#google"></use>
                            </svg>
                        </a>
                    </li>
                    <li  class="footer__item">
                        <a class="footer__link" href="#" aria-label="dribble">
                            <svg class="icon">
                                <use xlink:href="./img/sprite.svg#dribble"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
                <p class="footer__rights">
                    <svg class="icon">
                        <use xlink:href="./img/sprite.svg#copyright"></use>
                    </svg>
                    2014 - <span class="blue-text">Kasper</span> All Right Reserved
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
